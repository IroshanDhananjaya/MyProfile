<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    h1{
        font-size: 30px;
        color: red;
        position: absolute;
    }
</style>
<body>
<h1>Mouse Move</h1>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
$("html").on('mousemove',function (event) {
    $("h1").css("left",event.pageX);
    $("h1").css("top",event.pageY);
})
</script>
</body>
</html>
