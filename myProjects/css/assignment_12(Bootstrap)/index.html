    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dhananjaya's Stores</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

<body>
    <section class="container-fluid placeOrder"> 
        <div class="row">
            <div class="col-12 col-xl-3 col-xxl-4 invoice-details mx-3">
                <h1>Invoice Details</h1>
                <div class="row">
                    <div class="mb-3 input-group-sm col-6">
                         <label for="formGroupExampleInput" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                     </div>
                     <div class="form-group col-6">
                        <label class="col-md-3 control-label" for="textInput">OrderDate</label>
                        <div class="col-md-4 m-lg-auto" style="width: 100%;">
                            <input class="form-control input-md bg-transparent" id="textInput" name="textInput"
                                   placeholder="placeholder" type="date">
                        </div>
                    </div>
                    <div class="mb-3 input-group-sm col-6">
                        <label for="formGroupExampleInput" class="form-label">Select Customer</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">C001</option>
                            <option value="2">C002</option>
                            <option value="3">C003</option>
                          </select>
                    </div>
                    <div class="mb-3 input-group-sm col-6">
                        <label for="formGroupExampleInput" class="form-label">Customer Name</label>
                       <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="mb-3 input-group-sm col-6">
                        <label for="formGroupExampleInput" class="form-label">Address</label>
                       <input type="text" class="form-control" id="formGroupExampleInput3">
                    </div>
                    <div class="mb-3 input-group-sm col-6">
                        <label for="formGroupExampleInput" class="form-label">Salary</label>
                       <input type="text" class="form-control" id="formGroupExampleInput4">
                    </div>
                </div>
               
            </div>

            <div class="col-12 col-xl-5 col-xxl-4">
                    <div class="col select-Item ">
                        <h1>Select Item</h1>
                        <div class="row">
                            <div class="mb-3 input-group-sm col-4 mx-4">
                                <label for="formGroupExampleInput" class="form-label">Select Item</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">I001</option>
                                    <option value="2">I002</option>
                                    <option value="3">I003</option>
                                  </select>
                            </div>
                            <div class="mb-3 input-group-sm col-6">
                                <label for="formGroupExampleInput" class="form-label">Item Name</label>
                               <input type="text" class="form-control" id="formGroupExampleInput5">
                            </div>
                         
                            <div class="mb-3 input-group-sm col-4 mx-4">
                                <label for="formGroupExampleInput" class="form-label">QTY On Hand</label>
                               <input type="text" class="form-control" id="formGroupExampleInput6">
                            </div>
                            <div class="mb-3 input-group-sm col-6">
                                <label for="formGroupExampleInput" class="form-label">price</label>
                               <input type="text" class="form-control" id="formGroupExampleInput7">
                            </div>
                            <div class="mb-3 input-group-sm col-11 mx-4">
                                <label for="formGroupExampleInput" class="form-label">Order Qty</label>
                               <input type="text" class="form-control" id="formGroupExampleInput8">
                            </div>
                            <button type="button" class="btn btn-outline-danger col-3 addto-cart">Add to cart</button>
                        </div>
                    </div>
            </div>

            <div class="col-12 col-xl-3 col-xxl-3">
                <div class="col purchase">
                    <h2 id="total">Total : 1050.00</h2>
                    <h2 id="subtotal">Sub Total : 1050.00</h2>  
                <div class="row mx-5">
                      <div class="mb-3 input-group-sm col-6 ">
                    <label for="formGroupExampleInput" class="form-label">Cash</label>
                   <input type="text" class="form-control" id="formGroupExampleInput9">
                </div>
                <div class="mb-3 input-group-sm col-6">
                    <label for="formGroupExampleInput" class="form-label">Discount</label>
                   <input type="text" class="form-control" id="formGroupExampleInput10">
                </div>
                <div class="mb-3 input-group-sm col-12">
                    <label for="formGroupExampleInput" class="form-label">Balance</label>
                   <input type="text" class="form-control" id="formGroupExampleInput11">
                </div>
                <button type="button" class="btn btn-outline-success">Purchase</button>
                </div>
              
                </div>
              
            </div>
            <div class="col-12">
                <br><br><br>
                <table class="table table-hoverb cart-table">
                    <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>QTY</th>
                        <th>Total</th>
                        <th>Option</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>I001</td>
                            <td>Milo</td>
                            <td>75.00</td>
                            <td>2</td>
                            <td>150</td>
                            <td><button type="button" class="btn btn-danger col-4">Delete</button></td>
                        </tr>
                        <tr>
                            <td>I001</td>
                            <td>Yogurt</td>
                            <td>40.00</td>
                            <td>5</td>
                            <td>200</td>
                            <td><button type="button" class="btn btn-danger col-4">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
